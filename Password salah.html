<?php
// Cek apakah tombol login ditekan
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $email = $_POST['email'];
    $password = $_POST['password'];

    // Validasi sederhana (Contoh: email 'admin@example.com' dan password '123')
    if ($email == "admin@example.com" && $password == "123") {
        // Jika Benar, munculkan Alert JavaScript
        echo "<script>
                alert('Anda Berhasil Login!');
                window.location.href = 'dashboard.php'; // Alihkan halaman setelah klik OK
              </script>";
    } else {
        // Jika Salah
        echo "<script>alert('Email atau password salah!');</script>";
    }
}
?>
