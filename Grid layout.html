<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>


    <style>
        .header, .content, .sidebar, .footer {
            background-color: #16a2c3;
            color: white;
            text-align: center;
            border: 2px solid white;
        }

        .header {
            height: 80px;
            line-height: 80px;
        }

        .content {
            height: 300px;
            line-height: 300px;
        }

        .sidebar {
            height: 250px;
            line-height: 250px;
        }

        .footer {
            height: 70px;
            line-height: 70px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <h2 class="text-center my-3">DIGITAL TALENT | Grid Layout Bootstrap</h2>

    <!-- HEADER -->
    <div class="row">
        <div class="col-12 header">
            Ini header
        </div>
    </div>

    <!-- KONTEN -->
    <div class="row">
        <div class="col-9 content">
            Ini konten
        </div>
        <div class="col-3"></div>
    </div>

    <!-- SIDEBAR -->
    <div class="row">
        <div class="col-3 sidebar">
            Ini sidebar
        </div>
        <div class="col-9"></div>
    </div>

    <!-- FOOTER -->
    <div class="row">
        <div class="col-12 footer">
            Ini footer
        </div>
    </div>
</div>

</body>
</html>
